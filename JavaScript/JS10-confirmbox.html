<!DOCTYPE html>
<html>
<head>
  <title>Confirm Box Example</title>
</head>
<body>

<h2>Confirm Box Demo</h2>

<script>
  let result = confirm("Do you want to continue?");

  if (result) {
    document.write("You clicked OK");
  } else {
    document.write("You clicked Cancel");
  }
</script>

</body>
</html>
