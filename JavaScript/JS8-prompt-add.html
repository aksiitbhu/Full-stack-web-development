<!DOCTYPE html>
<html>
<head>
  <title>Prompt Addition</title>
</head>
<body>

<h2>Addition Using Prompt</h2>

<script>
  let a = prompt("Enter first number:");
  let b = prompt("Enter second number:");

  let sum = Number(a) + Number(b);

  document.write("Sum = " + sum);
</script>

</body>
</html>
