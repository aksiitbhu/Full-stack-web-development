<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JavaScript Functions Demo</title>
</head>
<body>

<h2>JavaScript Functions Example</h2>

<script>
// 1. Simple Function
function welcome() {
  document.write("Welcome to Graphic Era University<br>");
}
welcome();

// 2. Function with Parameter
function showCourse(course) {
  document.write("Course: " + course + "<br>");
}
showCourse("B.Tech CSE");

// 3. Function with Return Value
function calculateSum(a, b) {
  return a + b;
}
let sum = calculateSum(15, 25);
document.write("Sum = " + sum + "<br>");

// 4. Anonymous Function
let multiply = function(x, y) {
  return x * y;
};
document.write("Multiplication = " + multiply(4, 5) + "<br>");

// 5. Arrow Function
let cube = n => n * n * n;
document.write("Cube = " + cube(3) + "<br>");

function myFunction() {
	alert("Hello!");
	alert("How are you?");
} 
myFunction();
</script>

</body>
</html>
