<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Program 1</title>
    <script>
        function printPage() {
            window.print();
        }
    </script>
</head>
<body>

<h2>JavaScript Program for print button</h2>

<button onclick="printPage()">Print Page</button>

</body>
</html>
