<!DOCTYPE html>
<html>
<head>
    <title>AJAX Example</title>
</head>
<body>

    <h2>AJAX Demo</h2>
    <button onclick="loadData()">Load Data</button>

    <div id="result"></div>

    <script>
        function loadData() {
            // 1️⃣ Create XMLHttpRequest object
            var xhr = new XMLHttpRequest();

            // 2️⃣ Configure request (GET request to server)
            xhr.open("GET", "data.txt", true);

            // 3️⃣ When response is received
            xhr.onload = function() {
                if (xhr.status === 200) {
                    // 4️⃣ Update only part of the page
                    document.getElementById("result").innerHTML = xhr.responseText;
                }
            };

            // 5️⃣ Send request
            xhr.send();
        }
    </script>

</body>
</html>
