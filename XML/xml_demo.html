<!DOCTYPE html>
<html>
<head>
  <title>XML Demo</title>
</head>
<body>

  <h2>Read XML using JavaScript</h2>
  <button onclick="loadXML()">Load XML Data</button>

  <div id="output"></div>

  <script>
    function loadXML() {
      fetch("students.xml")
        .then(response => response.text())
        .then(xmlText => {
          let parser = new DOMParser();
          let xmlDoc = parser.parseFromString(xmlText, "text/xml");

          let students = xmlDoc.getElementsByTagName("student");
          let output = "";

          for (let i = 0; i < students.length; i++) {
            let name = students[i].getElementsByTagName("name")[0].textContent;
            let course = students[i].getElementsByTagName("course")[0].textContent;
            let marks = students[i].getElementsByTagName("marks")[0].textContent;

            output += `<p><b>Name:</b> ${name} | <b>Course:</b> ${course} | <b>Marks:</b> ${marks}</p>`;
          }

          document.getElementById("output").innerHTML = output;
        })
        .catch(error => console.log("Error:", error));
    }
  </script>

</body>
</html>
