<!DOCTYPE html>
<html>
<head>
    <title>XML DOM Parser Example</title>
    <style>
        body { font-family: Arial; text-align: center; }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 60%;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: lightblue;
        }
    </style>
</head>
<body>

<h2>XML DOM Parser Example</h2>

<button onclick="loadXML()">Load Students</button>

<div id="output"></div>

<script>
function loadXML() {

    var xhttp = new XMLHttpRequest();

    xhttp.onreadystatechange = function() {

        if (this.readyState == 4 && this.status == 200) {

            // Parse XML using DOM
            //readyState == 4 → Request completed
            //status == 200 → File found and loaded successfully
            var xmlDoc = this.responseXML;

            var students2 = xmlDoc.getElementsByTagName("student");

            var table = "<table>";
            table += "<tr><th>Name</th><th>Branch</th><th>Year</th></tr>";

            for (var i = 0; i < students2.length; i++) {

                var name = students2[i].getElementsByTagName("name")[0].childNodes[0].nodeValue;
                var branch = students2[i].getElementsByTagName("branch")[0].childNodes[0].nodeValue;
                var year = students2[i].getElementsByTagName("year")[0].childNodes[0].nodeValue;

                table += "<tr>";
                table += "<td>" + name + "</td>";
                table += "<td>" + branch + "</td>";
                table += "<td>" + year + "</td>";
                table += "</tr>";
            }

            table += "</table>";

            document.getElementById("output").innerHTML = table;
        }
    };

    xhttp.open("GET", "students2.xml", true);
    xhttp.send();
}
</script>

</body>
</html>
