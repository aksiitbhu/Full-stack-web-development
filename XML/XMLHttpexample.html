<!DOCTYPE html>
<html>
<head>
    <title>XMLHttpRequest Basic Demo</title>
</head>
<body>

<h2>XMLHttpRequest Simple Example</h2>

<button onclick="loadText()">Load Message</button>

<p id="demo"></p>

<script>
function loadText() {

    var xhttp = new XMLHttpRequest();

    xhttp.onreadystatechange = function() {

        if (this.readyState == 4 && this.status == 200) {
            document.getElementById("demo").innerHTML = this.responseText;
        }
    };

    xhttp.open("GET", "message.txt", true);
    xhttp.send();
}
</script>

</body>
</html>
